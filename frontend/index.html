<!DOCTYPE html>
<html ng-app="iMotoApp">
  <head>
    <title>iMoto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>iMoto</header>
    <section ng-controller="iMotoController as imoto">
    <ul>
      <li ng-repeat="motorcycle in imoto.all" data-id="{{motorcycle._id}}">
        {{motorcycle.year}} <strong>{{motorcycle.make}} {{motorcycle.model}}</strong>
      </li>
    </ul>
    </section>
    <script src="js/app.js"></script>
    <script src="js/controllers/iMotoController.js"></script>
  </body>
</html>
