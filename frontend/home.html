<!DOCTYPE html>
<html ng-app="iMotoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>iMoto</title>
  </head>
  <body>
    <div ng-controller="MotorcyclesDropDownController as view">
          <div class="container">
    <div class="row">
      <nav class="navbar navbar-inverse " role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">iMoto</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

          <ul class="nav navbar-nav">
            <li><a ui-sref="home"  ng-click='navCollapsed = true'>Home</a></li>
            <li><a ui-sref="home"  ng-click='navCollapsed = true'>Closet</a></li>
            <li class="dropdown" uib-dropdown>
              <a class="dropdown-toggle" uib-dropdown-toggle>
                <i class="fa fa-cogs"></i> Garage
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="moto in view.motorcycles"><a ui-sref="motorcycle" ng-click='navCollapsed=true'>{{moto.make}} {{moto.model}}</a></li>
                <li><a ui-sref="motorcycle-form" ng-click='navCollapsed = true'>Add Motorcycle</a></li>
              </ul>
            </li>

          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>

    </div>

    <div id="content">
      <div ui-view>
        <div class="row">
          content
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controllers/motorcyclesDropDownController.js"></script>
    <script src="js/controllers/motorcyclesFormController.js"></script>
    <!-- <script src="js/controllers/motorcyclesDetailController.js"></script> -->
  </body>
</html>
